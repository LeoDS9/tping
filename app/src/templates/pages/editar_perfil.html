{% extends 'layout.html' %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form class="form-signin" action="{{ url_for('editar_perfil') }}" method="POST">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <br />
                {% for message in messages %}
                <div class="alert alert-primary alert-dismissible" role="alert">
                    <strong>{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <h1 class="h3 mb-3 fw-normal">Editar Perfil</h1>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-floating mt-2">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{ current_user.email }}" readonly>
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mt-2">
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" value="{{ current_user.first_name }}" required>
                    <label for="first_name">Nombre</label>
                </div>
                <div class="form-floating mt-2">
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" value="{{ current_user.last_name }}" required>
                    <label for="last_name">Apellido</label>
                </div>
                <div class="form-floating mt-2">
                    <input type="number" class="form-control" id="age" name="age" placeholder="Age" min="18" value="{{ current_user.age }}" required>
                    <label for="age">Edad</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Guardar Cambios</button>
                <p class="mt-3 mb-3 text-muted"><a href="{{ url_for('mi_perfil') }}">Cancelar</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
